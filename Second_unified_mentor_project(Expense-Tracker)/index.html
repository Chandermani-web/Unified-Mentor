<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="transaction-form">
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="category" required>
        <option value="">Category</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required />
      <button type="submit">Add Transaction</button>
    </form>

    <div class="summary">
      <h2>Summary</h2>
      <p>Total Income: ₹<span id="total-income">0</span></p>
      <p>Total Expenses: ₹<span id="total-expense">0</span></p>
      <p>Net Balance: ₹<span id="net-balance">0</span></p>
    </div>

    <div class="actions">
      <input type="text" id="search-description" placeholder="Search Description..." />
      <button type="button" id="clear-all">Clear All</button>
    </div>
    <div class="filters">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="All">All</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
      </select>
    </div>
    <canvas id="expense-chart" style="width:100%;max-width:400px;margin:20px auto;display:block;"></canvas>
    <ul id="transaction-list"></ul>
    <div id="toast" class="toast"></div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <p id="modal-message"></p>
        <button id="modal-confirm">Confirm</button>
        <button id="modal-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
