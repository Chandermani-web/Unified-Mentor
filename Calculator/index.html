<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <input type="text" id="display" placeholder="0" disabled>
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()" class="function-btn">AC</button>
                <button onclick="deleteChar()" class="function-btn">DEL</button>
                <button onclick="appendValue('%')" class="function-btn">%</button>
                <button onclick="appendValue('/')" class="operator-btn">/</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')" class="operator-btn">×</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')" class="operator-btn">−</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')" class="operator-btn">+</button>

                <button onclick="appendValue('0')" class="zero">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculate()" class="equals-btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
